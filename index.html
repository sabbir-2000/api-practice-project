<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Lisst</title>
    <!-- css conected -->
    <link rel="stylesheet" href="style.css">
    <!-- java script conected -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />



</head>

<body>
    <div class="maincontainer ">
        <div class="left-side col-md-6">
            <h1>search button</h1>
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder=""
                    aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary me-5 btn btn-danger" type="button">Button</button>
                <button onclick="buttonWarning()" class="btn btn-outline-secondary ms-5 btn btn-warning"
                    type="button">Button</button>
            </div>
            <img id="spinner" src="photos/spinner.png" alt="">
            <div id="players-div" class="players-div">



            </div>
        </div>
        <div class="right-side col-md-6">
            <h1>player photos</h1>
            <div id="objcet-detail" class="object-container">
                <img id="male" class="w-25" src="photos/barcelona.jpeg" alt="">
                <img id="female" class="w-25" src="photos/femal.jpg" alt="">
            </div>

        </div>

    </div>

    <!-- add script -->

    <script src="player.js"></script>
</body>

</html>
